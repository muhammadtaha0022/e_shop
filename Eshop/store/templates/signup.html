
{% extends "base.html" %}

{% block content %}
<div class="container ">
    <div class="p-4 m-4 border rounded   ">
        <div class ="col-lg-5 mx-auto    ">
            <h3 class="alert alert-light border rounded">crate an account </h3>
            <form action="/signup/" method="POST">
                {% csrf_token %}
                <!-- first name  -->
                <div class="form-group ">
                    <label for="">first name</label>
                    <input type="text" name="firstname " id="" class="form-control" placeholder="" >
                  </div>
                  <!-- last name  -->
                  <div class="form-group">
                    <label for="">last name </label>
                    <input type="text" name="lastname " id="" class="form-control" placeholder="" >
                  </div>
                  <!-- phone -->
                  <div class="form-group">
                    <label for="">phone number</label>
                    <input type="text" name="phone" id="" class="form-control" placeholder="+90000000" >
                  </div>

                <!-- email -->
                <div class="form-group">
                  <label for="">Email</label>
                  <input type="email" name="email" id="" class="form-control" placeholder="email@gmail.com" >
                </div>
                <!-- password -->
                <div class="form-group">
                    <label for="">password</label>
                    <input type="password" name="password" id="" class="form-control" placeholder="12345678" >
                  </div>

                <div class="form-group ">
                    <input class="btn btn-sm btn-info mt-2" type="submit" value="create an account">
                </div>
            </form>
        </div>
    </div>
</div>



{% endblock  %}
