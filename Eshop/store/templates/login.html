
{% extends "base.html" %}

{% block content %}
<div class="container ">
    <div class="p-4 m-4 border rounded   ">
        <div class ="col-lg-5 mx-auto    ">
            <h3 class="alert alert-light border rounded">login here  </h3>
            <form action="/login/" method="POST">
                {% csrf_token %}
                {% if error %}
                <div class="alert alert-danger" role="alert"> 
                  {{error}}
                </div>
                {% endif %}
                <!-- first name  -->
                

                <!-- email -->
                <div class="form-group">
                  <label for="">Email</label>
                  <input value="{{value.email}}" type="email" name="email" id="" class="form-control" placeholder="email@gmail.com" >
                </div>
                <!-- password -->
                <div class="form-group">
                    <label for="">password</label>
                    <input type="password" name="password" id="" class="form-control" placeholder="12345678" >
                  </div>

                <div class="form-group ">
                    <input class="btn btn-sm btn-info mt-2" type="submit" value="login">
                </div>
            </form>
        </div>
    </div>
</div>



{% endblock  %}
