{% extends "base.html" %}

{% block content %}
  


  <div class="row">
    </div>
      <div class="container-fluid mt-4">
        <div class="row">
          <!-- filter -->
          <div class="col-lg-3"></div>
            <div class="list-group">
              <a href="#" class="list-group-item list-group-item-action active">Active item</a>
              <a href="#" class="list-group-item list-group-item-action">Item</a>
              <a href="#" class="list-group-item list-group-item-action disabled">Disabled item</a>
            </div>
          </div>
        </div>
        <!-- all products -->



        <div id="products" class="col-lg-8"> 
          <div class="row mx-auto">
            {% for product in products %}
            <div class="card mx-auto mb-4 mp-4" style="width: 18rem;">
                <img src="{{product.image.url}}" class="card-img-top" alt="card image cap">
                <div class="card-body">
                  <h5 class="card-title">{{product.name}}</h5>
                  <p class="card-text"><b>{{product.price}}</b></p>
                  <small>{{product.image.url}}</small>
                  <a href="#" class="btn btn-primary">add to cart</a>
                </div>
              
              </div>
            {% endfor %}
        </div>
      
      </div>
    </div>
  </div>
{% endblock  %}
