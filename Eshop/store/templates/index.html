{% extends "base.html" %}
{% block content %}

<div class="container-fluid mt-4 mx-auto">
  <div class="row">
    <!-- Sidebar (filter) -->
    <div class="col-lg-3">
      <div class="list-group">
        <a href="/" class="list-group-item list-group-item-action ">ALL Product</a>
        {% for category in categories %}
        <a href="/?category={{category.id}}" class="list-group-item list-group-item-action ">{{category.name}}</a>
        {% endfor %}
      </div>
      <!-- Sidebar content -->
    </div>

    <!-- Main content (all products) -->
    <div id="products" class="col-lg-9 mx-auto">
      <div class="row mx-auto">
        {% for product in products %}
        <div class="card mx-auto mb-4" style="width: 18rem;">
          <img src="{{product.image.url}}" class="card-img-top" alt="card image cap">
          <div class="card-body">
            <h5 class="card-title">{{product.name}}</h5>
            <p class="card-text"><b>{{product.price}}</b></p>
            <small>{{product.image.url}}</small>
            <a href="#" class="btn btn-primary">Add to cart</a>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
  </div>
</div>

{% endblock %}
